{% extends 'app/taxi/base.html' %}
{% block content %}
<div class="container" style="margin-top: 20px">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Ім'я користувача</label>
        <input name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
          {% for i in messages %}
              <p>{{ i }}</p>
          {% endfor %}
      </div>
      <div class="form-group">
        <small>For registration - <a href="{% url 'registration' %}">registration</a></small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock %}
